<!DOCTYPE html>
<html>
<head>
	<title>cart-draft</title>
	<link rel="stylesheet" type="text/css" href="css/cart-Draft.css">
</head>
<body>
	<article class="cart-item">
		<div class="cart-header">
			<p class="text-center">Here it will be the title of the article.</p>
		</div>
		<div class="cart-body">  
			<div class="cart-picture">
				<img src="photos/cart-photo.jpg" width="330" height="300">
			</div>
		</div>
		<div class="cart-footer">
				<div class="description">
					<p>There it will be a short description. For example, it could be displayed the domain of the article.</p>
				</div>
				<div class="option">
					<button id="animated-like">Like</button>
				</div>
		</div>
	</article>
</body>
</html>
