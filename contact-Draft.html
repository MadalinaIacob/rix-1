<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/home.css" media="screen">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scrollspy.js"></script>
  <script type="text/javascript" src="js/homeMas.js"></script>
  <script type="text/javascript" src="js/ModalEventHandler.js"></script>
</head>
<body>
	<!-- Contact -->
	<section id="contact" class="container-fluid">
    <h3 class="text-center">Contact</h3>
    <p class="text-center"><em>We want to read your opinion!</em></p>

  <div class="row">
    <div class="col-md-4">
      <p>Do you like our site? Let us know.</p>
      <p><span class="glyphicon glyphicon-map-marker"></span>Iasi, Romania</p>
      <p><span class="glyphicon glyphicon-phone"></span>Phone: +00 1515151515</p>
      <p><span class="glyphicon glyphicon-envelope"></span>Ana Email: ana@rixteam.com</p>
      <p><span class="glyphicon glyphicon-envelope"></span>Geo Email: geo@rixteam.com</p>      
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
      <br>
      <div class="row">
        <div class="col-md-12 form-group">
          <button class="btn pull-right" type="submit">Send</button>
        </div>
      </div>  
    </div>
  <br>
 </section> <!-- contact section-->
</body>
</html>
