<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MyProfile</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
<header>
	<nav>
		<ul>
			<li><a href="home.html"><img src="photos/logo.png"></a></li>
			<li><a href="home.html" title="logout">Logout</a></li>
		</ul>
	</nav>
</header>
<section>
<form class="form-horizontal" method="post" action="login.php">
	<div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label">Email</label>
		<div class="col-xs-4">
			<input type="email" name="inEmail" class="form-control" id="inputEmail" placeholder="Email"></input>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">Password</label>
		<div class="col-xs-4">
			<input type="password" name="inPassword" class="form-control" id=inputPassword placeholder="Password"></input>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox">Remember me</input>
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>
</section>
