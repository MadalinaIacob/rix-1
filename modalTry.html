<!DOCTYPE html>
<html>
<head>
  <title>un modal</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/home.css" media="screen">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/loginModal.js"></script>
  
</head>
<body>
<button type="button" class="btn" id="signupBtn">sign up</button>

  <div class="modal multi-step" id="signupModal" role="dialog">
      <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title step-1" data-step="1">Sign up and start learning!</h4>
                    <h4 class="modal-title step-2" data-step="2">Choose your preferences</h4>
                </div>
                <div class="modal-body step step-1">
                    <form role="form">
                    <div class="form-group">
                      <label for="fullname"><span class="glyphicon glyphicon-user"></span> Full Name</label>
                      <input type="text" class="form-control" id="fullname" placeholder="Your Full Name">
                  </div>
                  <div class="form-group">
                      <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                      <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                      <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                    <input type="text" class="form-control" id="psw" placeholder="Enter password">
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="" checked>Remember me</label>
                  </div>
                  
                </form>
                </div>
                <div class="modal-body step step-2">
                    <form>
                      <div class="checkbox">
                  <label><input type="checkbox" value="">Web Development</label>
                </div>
              <div class="checkbox">
                  <label><input type="checkbox" value="">Mobile Apps</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" value="">Programming Languages</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Game Development</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" value="">Design</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" value="">Software Testing</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" value="">Software Engineering</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Development Tools</label>
              </div>
              <div class="checkbox disabled">
                  <label><input type="checkbox" value="">Network and Security</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Hardware</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" value="">Operating Systems</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" value="">Database</label>
              </div>
              <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Sign up!</button>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary step step-1" data-step="1" onclick="sendEvent('#signupModal', 2)">Continue</button>
                </div>
            </div>
        </div>
    </div><!--modal sign up-->
    <script type="text/javascript" src="js/multi-step-modal.js"></script>
    <script>
sendEvent = function(sel, step) {
    $(sel).trigger('next.m.' + step);
}
</script>
</body>
</html>
